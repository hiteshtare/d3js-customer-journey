<html>

<head>
	<title>Customer Journey Simulator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

<body>
	<div id="viz"></div>
	<div class="slidecontainer">
		<div class="row">
			<div class="column">
				<p>Email: <span id="spanEmail"></span></p>
				<input type="range" min="1" max="25" value="10" class="slider rangeEmail" id="rangeEmail">
			</div>
			<div class="column">
				<p>Facebook: <span id="spanFacebook"></span></p>
				<input type="range" min="1" max="25" value="10" class="slider rangeFacebook" id="rangeFacebook">
			</div>
		</div>
		<div class="row">
			<div class="column">
				<p>Meeting: <span id="spanMeeting"></span></p>
				<input type="range" min="1" max="25" value="10" class="slider rangeMeeting" id="rangeMeeting">
			</div>
			<div class="column">
				<p>SMS: <span id="spanSMS"></span></p>
				<input type="range" min="1" max="25" value="10" class="slider rangeSMS" id="rangeSMS">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="util.js"></script>

	<script type="text/javascript" src="app.js"></script>

	<style type="text/css">
		.slidecontainer {
			width: 700px;
		}

		/* Create two equal columns that floats next to each other */
		.column {
			float: left;
			width: 48%;
			padding: 2px;
			height: 50px;
			/* Should be removed. Only for demonstration */
		}

		/* Clear floats after the columns */
		.row:after {
			content: "";
			display: table;
			clear: both;
		}

		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 8px;
			border-radius: 5px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.slider:hover {
			opacity: 1;
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			cursor: pointer;
		}

		.slider::-moz-range-thumb {
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background: orange;
			cursor: pointer;
		}

		.rangeEmail::-webkit-slider-thumb {
			background: orange;
		}

		.rangeEmail::-moz-range-thumb {
			background: orange;
		}

		.rangeFacebook::-webkit-slider-thumb {
			background: #3b5998;
		}

		.rangeFacebook::-moz-range-thumb {
			background: #3b5998;
		}

		.rangeMeeting::-webkit-slider-thumb {
			background: #5BC236;
		}

		.rangeMeeting::-moz-range-thumb {
			background: #5BC236;
		}

		.rangeSMS::-webkit-slider-thumb {
			background: black;
		}

		.rangeSMS::-moz-range-thumb {
			background: black;
		}
	</style>
</body>

</html>
