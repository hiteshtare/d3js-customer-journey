<html>

<head>
	<title>Customer Level</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

<body>
	<button type="button" class="button button1" onclick="window.open(`../index.html`, '_self');">&laquo; Go Back</button>
	<button type="button" class="button button2" onclick="navigateToBubble()">Bubble &raquo;</button>

	<p>Select a customer from the list.</p>

	<select id="selCustomer" onchange="renderGraphOnChange()">
		<option value="customer1">1</option>
		<option value="customer2">2</option>
		<option value="customer3">3</option>
	</select>

	<div id="viz"></div>

	<script type="text/javascript" src="../util/util.js"></script>
	<script type="text/javascript" src="customer.js"></script>

	<script>
		function navigateToBubble() {
			console.warn(`navigateToBubble`);

			const urlParams = new URLSearchParams(window.location.search);
			const segmentName = urlParams.get('segment');

			window.open(`../pages/bubble.html?segment=${segmentName}`, '_self');
		}
	</script>

	<style type="text/css">
		#viz {
			max-height: 800px;
			display: inline-flex;
		}

		select {
			float: left;
		}

		.button {
			border: none;
			padding: 10px 16px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}

		.button1 {
			background-color: #f1f1f1;
			color: black;
		}

		.button1:hover {
			background-color: #ddd;
			color: black;
		}

		.button2 {
			background-color: #008CBA;
			color: white;
		}

		.button2:hover {
			background-color: #03a9f4;
			color: white;
		}

		/* Green */
	</style>
</body>

</html>
