<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .node {
    cursor: pointer;
  }

  .node:hover {
    stroke: #000;
    stroke-width: 1.5px;
  }

  .node--leaf {
    fill: white;
  }

  .label {
    font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
    text-anchor: middle;
    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
  }

  .label,
  .node--root,
  .node--leaf {
    pointer-events: none;
  }

  .button {
    border: none;
    padding: 10px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }

  .button1 {
    background-color: #f1f1f1;
    color: black;
  }

  .button1:hover {
    background-color: #ddd;
    color: black;
  }

  #viz {
    max-height: 800px;
    display: inline-flex;
  }

  /* Create two equal columns that floats next to each other */
  .column {
    float: left;
    width: 48%;
    padding: 2px;
    height: 50px;
    /* Should be removed. Only for demonstration */
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
</style>

<body>
  <div class="row">
    <div class="column">
      <button type="button" class="button button1" onclick="navigateToCustomer()">&laquo; Go
        Back</button>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <div id="viz">
        <svg width="960" height="960"></svg>
      </div>
    </div>
  </div>
</body>
<title>Bubble Chart</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const segmentName = urlParams.get('segment');

  function navigateToCustomer() {
    console.warn(`navigateToCustomer`);

    window.open(`../pages/customer.html?segment=${segmentName}`, '_self');
  };

  var svg = d3.select("svg"),
    margin = 20,
    diameter = +svg.attr("width"),
    g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

  var color = d3.scaleLinear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

  var pack = d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(2);

  d3.json("bubble.json", function (error, root) {
    if (error) throw error;

    root = d3.hierarchy(root)
      .sum(function (d) { return d.size; })
      .sort(function (a, b) { return b.value - a.value; });

    var focus = root,
      nodes = pack(root).descendants(),
      view;

    var circle = g.selectAll("circle")
      .data(nodes)
      .enter().append("circle")
      .attr("class", function (d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .style("fill", function (d) { return d.children ? color(d.depth) : null; })
      .on("click", function (d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });

    var text = g.selectAll("text")
      .data(nodes)
      .enter().append("text")
      .attr("class", "label")
      .style("fill-opacity", function (d) { return d.parent === root ? 1 : 0; })
      .style("display", function (d) { return d.parent === root ? "inline" : "none"; })
      .text(function (d) { return d.data.name; });

    var node = g.selectAll("circle,text");

    svg
      .style("background", color(-1))
      .on("click", function () { zoom(root); });

    zoomTo([root.x, root.y, root.r * 2 + margin]);

    function zoom(d) {
      var focus0 = focus;
      focus = d;

      console.warn(`d`);
      console.warn(d);

      if (d3.event) {
        var transition = d3.transition()
          .duration(d3.event.altKey ? 7500 : 750)
          .tween("zoom", function (d) {
            var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
            return function (t) { zoomTo(i(t)); };
          });

      }
      else {
        var transition = d3.transition()
          .tween("zoom", function (d) {
            var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
            return function (t) { zoomTo(i(t)); };
          });
      }

      transition.selectAll("text")
        .filter(function (d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function (d) { return d.parent === focus ? 1 : 0; })
        .on("start", function (d) { if (d.parent === focus) this.style.display = "inline"; })
        .on("end", function (d) { if (d.parent !== focus) this.style.display = "none"; });
    }

    function zoomTo(v) {
      var k = diameter / v[2]; view = v;
      node.attr("transform", function (d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
      circle.attr("r", function (d) { return d.r * k; });
    }

    //Set default segment selected using Query String
    const segments = root.children[0].children;
    const selected = segments.find((element) => {
      return element.data.id === segmentName;
    })
    zoom(selected);
  });
</script>
